# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Opyrability's documentation.
author: Victor Alves et al., Control, Optimization and Design for Energy and Sustainability (CODES) Group.  
logo: opyrability_logo.png
copyright: "2022-2025"  # Copyright year to be placed in the footer

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'auto'
  exclude_patterns: 
    - 'aps_connection.ipynb'
    - 'aspen_connection.ipynb'
    - 'idaes_connection.ipynb'
    - 'unisim_connection.ipynb'
    - 'membrane_reactor.ipynb'
    - 'operability_index_shower.ipynb'
  timeout: -1



# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/CODES-group/opyrability # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_files:
    - images/
  
sphinx:
  extra_extensions:
  - 'sphinx.ext.autodoc'
  - 'sphinx.ext.napoleon'
  - 'sphinx.ext.viewcode'
  - 'sphinx.ext.autosummary'
  - 'sphinx.ext.autosectionlabel'

  config:
    autosummary_generate: True

launch_buttons:
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub (e.g., https://mybinder.org)
  colab_url: "https://colab.research.google.com"
  thebe                  : true